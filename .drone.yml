kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/dwin/goArgonPass

steps:
  - name: build-alpine_latest
    image: golang:alpine
    pull: always
    commands:
      - go build -race -v .

  - name: lint
    image: golangci/golangci-lint:v1.31.0-alpine
    pull: always
    commands:
      - go get
      - golangci-lint run -c .golangci.yml --deadline=5m
  
  - name: test-1.13-alpine
    image: golang:1.13-alpine
    commands:
      - apk add --update bash build-base git
      - go get
      - scripts/go_coverage.sh

  - name: test-1.14-alpine
    image: golang:1.14-alpine
    commands:
      - apk add --update bash build-base git
      - go get
      - scripts/go_coverage.sh

  - name: test-1.15-alpine
    image: golang:1.15-alpine
    commands:
      - apk add --update bash build-base git
      - go get
      - scripts/go_coverage.sh

  - name: test-alpine_latest
    image: golang:alpine
    pull: always
    volumes:
      - name: cache
        path: /tmp/cache
    commands:
      - apk add --update bash build-base git
      - go get
      - go test -coverprofile=/tmp/cache/coverage.txt -covermode=atomic ./...

  - name: coverage
    image: plugins/codecov
    volumes:
      - name: cache
        path: /tmp/cache
    settings:
      required: true
      token:
        from_secret: codecov_token
      files:
        - /tmp/cache/coverage.txt

volumes:
  - name: cache
    temp: {}
